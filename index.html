<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>BMI</title>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="form" id="bmi-form">
            <label for="Gender">Gender</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <label for="Age">Age</label>
            <input type="Number" id="age" placeholder="Enter Age">
            <br>
            <label for="Height-feet">Height in Feet</label>
            <input type="number" id="height-feet" placeholder="Enter Height in feet">
            <br>
            <label for="height-inches">Height in Inches</label>
            <input type="number" id="height-inches" placeholder="Enter Height in Inches">
            <br>
            <label for="weight">Body Weight</label>
            <input type="number" id="weight" placeholder="Enter your weight">
            <br>
            <!-- <input type="submit" value="Caluclate"> -->
            <button onclick="Calculate()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
